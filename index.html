<html>
  <head>
    <title>JS RPS</title>
    <link rel="stylesheet" href="styles.css"></link>
  </head>

  <body>
		<h1>JS Rock Paper Scissors</h1>
		<hr/>
		<h2 class="score left" id="user_score">Your score = 0</h2>
		<h2 class="score right" id="comp_score">Computer Score = 0</h2>
		<h2 class="center" id="message"></h2>
		<div class="container" id ="ui">
			<div class="choices" id="rock">
				<img src="images/rock.jpg" />
			</div>
			<div class="choices" id="paper">
				<img src="images/paper.jpg" />
			</div>
			<div class="choices" id="scissors">
				<img src="images/scissors.png" />
			</div>
		</div>
    <script src="script.js"></script>
  </body>
</html>
